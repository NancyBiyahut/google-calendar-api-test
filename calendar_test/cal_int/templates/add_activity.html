<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <a href="{% url 'index' %}">Home</a>
    <form method="post" action="{% url 'add_activity' %}">
        {% csrf_token %}
        <label for="activity">Add Activity:</label>
        <input type="text" id="activity" name="name" required>
        <button type="submit">Add</button>
    </form>
<br>

<h2>Your Activities:</h2>
<ul>
    {% for activity in activities %}
        <li>{{ activity.name }}</li>
    {% endfor %}
</ul>

</body>
</html>
